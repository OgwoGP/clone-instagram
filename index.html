<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clone do Instagram" />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="./img/instagram-icon.png"
      type="image/x-icon"
    />
    <!--main css-->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Clone do Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="./img/instagram-logo.png"
            alt="Instagram Logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="Foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como tawaramartins</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é tawaramartins?</p>
          <p class="not-account">
            <span class="link-blue">Alternar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a class="app-download" href="#"></a>
            <a class="app-download" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
